<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">
    <link rel="stylesheet" type="text/css" href="./public/css/style1.css">
    <link rel="stylesheet" type="text/css" href="./public/css/content.css">
    <link rel="stylesheet" type="text/css" href="./public/css/describle.css">
    <link rel="stylesheet" type="text/css" href="./public/css/briefBlogtxt.css">
    <link rel="stylesheet" type="text/css" href="./public/css/porf.css">
    <link rel="stylesheet" type="text/css" href="./public/css/slick.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <a class="on-the-top" id="myBtn"><span><i class="fas fa-arrow-up"></i></span></a>
    <!--banner-->
    <div class="shadow-of-menu hidden" id ="shadow"></div>
    <div class="banner" id = "banner">
        <div class="background-img">
            <img src="./public/image/home-1-slider-image-3.jpg" alt="Star" class="none star skip-image" id="imageOne">
            <img src="./public/image/home-1-slider-image-1.jpg" alt="Star" class="none" id="imageTwo">
            <img src="./public/image/home-1-slider-image-2.jpg" alt="Star" class="none" id="imageThree">
        </div>
        <div class="search-info" id="find-info">
            <div class="row" style="width: 100%; height: 100%;">
                <div class="col-10">
                    <form>
                        <input type="text" name="search" placeholder="SEARCH">
                    </form>
                </div>
                <div class="col-2" style="width: auto;height: auto;position: absolute;right: 43px;top: 40px;">
                    <span class="exit" id="exit"><i class="fas fa-times"></i></span>
                </div>
            </div>
        </div>
        <!--header-->
        <header>
            <div class="nav-bar-mobile">
                <div class="banner-nav-bar" id="shadow-nav">
                    <div class="container" style="position: relative;height: 100%;">
                        <div class="menu-mobile" id="click-menu">
                            <span id="clickAppearMenu"><i class="fas fa-bars"></i></span>
                        </div>
                        <div class="logo-mobile">
                            <a href="#" style="width: 116px !important; display: inline-block; position: relative; top: 7px;"><img src="./public/image/logo-mobile.png" style="width: 116px !important; height: 55px !important;" /></a>
                        </div>
                    </div>
                    <div class="menu-mobile-list" id ="menu-mobile">
                        <menu-mobile></menu-mobile>
                    </div>
                </div>
            </div>
            <div class="nav-bar" id="hide-nav">
                <div class="logo">
                    <a href="#" style="width: 100%; height: 100%; position: absolute;"><img class="logo-left" src="./public/image/logo-light.png"/></a>
                </div>

                <div class="menu-postion-right" id="menu" style="padding-right: 40px;">
                    <div class="menu-pc" style="height: 100%; display: block;">
                        <div class="list-menu" style="height: 100%;" id="childmenu">
                            <nav-bar></nav-bar>
                            <span class="cart"><a href="#"><i class="fas fa-shopping-cart"></i></a></span>
                            <span class="search" id="appear-search"><i class="fas fa-search"></i></span>
                            <span class="bar-info"><i class="fas fa-bars"></i></span>

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="content-of-banner">
            <div class="pos-content" id="contentBanner">
                <content-banner v-for="value in titleContent" v-bind:value="value"></content-banner>
            </div>
        </div>
        <div class="content-banner-mobile">
            <div class="logo-banner-mobile">
                <img src="./public/image/h1-slider-img-1.png"/>
            </div>
            <br>
            <div class="title-mobile">
                <span>COFFEE</span>
            </div>
            <br>
            <div class="logo-1-banner-mobile">
                <img src="./public/image/slider-separator-img.png">
            </div>
            <br>
            <div class="shop-here-mobile">
                <div class ="border-shop-mobile">
                    <a href="#">Shop Here</a>
                </div>
            </div>
        </div>
    </div>
    <!--content-->
    <div class="content-page">
        <div class="pos-content-page">
            <div class="padding-top-page">
                <div class="wrap-content">
                    <div class="title-of-content-page">
                        <div class="design-title">
                            <h2>OUR DELICIOUS OFFER</h2>
                        </div>
                    </div>
                    <br>
                    <div class="logo-content-page">
                        <img src="./public/image/title-separator.png" alt="title content" />
                    </div>
                    <br>
                    <div class="text-content-page" style="max-width: 500px">
                        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--describle-->
    <div class="container-describle" id ="Describle">
        <class class="row container-wrap">
            <describle v-for="value in describle" v-bind:value="value"></describle>
        </class>
    </div>
    <!--brief blog-->
    <div class="brief-blog" id ="briefBlog">
        <brief-blog></brief-blog>
    </div>
    <!--banner 2-->
    <div class="banner-2">
        <div class="display-banner2">
            <div class="style-log-banner2">
                <div class="cover-logo">
                    <img src="./public/image/h1-single-img-1-250x226.png" />
                </div>    
            </div>
        </div>
    </div>
    <!--counter-->
    <div class="info-data" id="infoData">
        <info-data></info-data>
    </div>
    <!--product-->
    <div class="brief-product" id="briefProduct">
        <brief-product></brief-product>
    </div>
    <div class="content-page" style="padding-bottom: 80px">
        <div class="pos-content-page">
            <div class="padding-top-page">
                <div class="wrap-content">
                    <div class="title-of-content-page">
                        <div class="design-title">
                            <h2>OUR SWEET GALLERY</h2>
                        </div>
                    </div>
                    <br>
                    <div class="logo-content-page">
                        <img src="./public/image/title-separator.png" alt="title content" />
                    </div>
                    <br>
                    <div class="text-content-page" style="max-width: 500px">
                        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--PORTFOLIO-->
    <div class="kyr-por-wrapper" id="kyrProWrapper">
        <portfolio></portfolio>
    </div>
    <!--contact-->
    <div class="kyr-Trademark-warpper" id = "kyrForSliderTrademark">
        <trademark></trademark>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./public/javascript/main.js"></script>
    <script src="./public/javascript/main-1.js"></script>
    <script src="./public/javascript/main-2.js"></script>
    <script src="./public/javascript/menu.js"></script>
    <script src="./public/javascript/wrapDescribe.js"></script>
    <script src="./public/javascript/briefBlog.js"></script>
    <script src="./public/javascript/InfoData.js"></script>
    <script src="./public/javascript/porf.js"></script>
    <script src="./public/javascript/slick.min.js"></script>
</body>
</html>
